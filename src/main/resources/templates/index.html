<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

	<div class="container">
		<button class="btn btn-success nBtn my-2">New</button>
		<div class="card">
			<div class="card-block">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
							<th>Action</th>
						</tr>
					</thead>
					
					<tbody>
						<tr th:each="employee :${data}">
							<td th:text="${employee.id}"></td>
							<td th:text="${employee.first_name}"></td>
							<td th:text="${employee.last_name}"></td>
							<td th:text="${employee.email}"></td>
							<td><a th:href="@{find/(id=${employee.id})}" class="btn btn-primary eBtn">Edit</a></td>
						</tr>
					</tbody>
				</table>
				<hr>
			</div>
		</div>
	
	
	
		<div class="forms">
			<form th:action="@{/save}" method="POST">
			 <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  				<div class="modal-dialog" role="document">
    				<div class="modal-content">
      					<div class="modal-header">
        					<h5 class="modal-title" id="exampleModalLongTitle">Update or Create</h5>
        					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          						<span aria-hidden="true">&times;</span>
        					</button>
      					</div>
      					<div class="modal-body">
        					<div class="form-group" id="Eid">
        						<label for="id" class="form-control-label">ID</label>
        						<input type="text" id="id" name="id" value="" class="form-control"/>
        					</div>
        					
        					<div class="form-group">
        						<label for="first_name" class="form-control-label">First Name</label>
        						<input type="text" id="first_name" name="first_name" value="" class="form-control"/>
        					</div>
        					
        					<div class="form-group">
        						<label for="last_name" class="form-control-label">Last Name</label>
        						<input type="text" id="last_name" name="last_name" value="" class="form-control"/>
        					</div>
        					
        					<div class="form-group">
        						<label for="email" class="form-control-label">Email</label>
        						<input type="email" id="email" name="email" value="" class="form-control"/>
        					</div>
      					</div>
      					<div class="modal-footer">
        					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        					<input type="submit" value="Save" class="btn btn-primary"/>
      					</div>
    				</div>
  				</div>
			</div>
			</form>		
		</div>
	
	
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  	<script type="text/javascript" th:src="@{js/main.js}" src="../static/js/main.js"></script>
	
</body>
</html>
